name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          # Set REACT_APP_API_URL as a GitHub secret in repository settings
          # Go to Settings → Secrets and variables → Actions → New repository secret
          # Name: REACT_APP_API_URL
          # Value: https://your-backend-url.onrender.com/api
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: |
          if [ -z "$REACT_APP_API_URL" ]; then
            echo "⚠️  Warning: REACT_APP_API_URL secret not set!"
            echo "Please set it in Settings → Secrets and variables → Actions"
            echo "Building with default /api (will only work if backend is on same domain)"
          fi
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./frontend/build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
